<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Registrar Paciente - SIHOS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5" style="max-width:900px;">
    <h2 class="mb-4">Registrar Paciente</h2>

    <div id="mensaje"></div>

    <form id="formPaciente">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label>Tipo Documento (ID)</label>
          <input type="number" id="tipo_documento_id" class="form-control" value="1" required>
        </div>
        <div class="col-md-6 mb-3">
          <label>Número Documento</label>
          <input type="text" id="numero_documento" class="form-control" required>
        </div>
        <div class="col-md-6 mb-3">
          <label>Primer Nombre</label>
          <input type="text" id="nombre1" class="form-control" required>
        </div>
        <div class="col-md-6 mb-3">
          <label>Segundo Nombre</label>
          <input type="text" id="nombre2" class="form-control">
        </div>
        <div class="col-md-6 mb-3">
          <label>Primer Apellido</label>
          <input type="text" id="apellido1" class="form-control" required>
        </div>
        <div class="col-md-6 mb-3">
          <label>Segundo Apellido</label>
          <input type="text" id="apellido2" class="form-control">
        </div>
        <div class="col-md-6 mb-3">
          <label>Género (ID)</label>
          <input type="number" id="genero_id" class="form-control" value="1" required>
        </div>
        <div class="col-md-6 mb-3">
          <label>Departamento (ID)</label>
          <input type="number" id="departamento_id" class="form-control" value="1" required>
        </div>
        <div class="col-md-6 mb-3">
          <label>Municipio (ID)</label>
          <input type="number" id="municipio_id" class="form-control" value="1" required>
        </div>
        <div class="col-md-6 mb-3">
          <label>Correo</label>
          <input type="email" id="correo" class="form-control" required>
        </div>
      </div>

      <button type="submit" class="btn btn-success">Guardar</button>
      <button type="button" class="btn btn-secondary" onclick="window.location='index.html'">Volver</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
