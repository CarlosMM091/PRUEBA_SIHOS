<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Editar Paciente - SIHOS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5" style="max-width:900px;">
    <h2 class="mb-4">Editar Paciente</h2>

    <div id="mensaje"></div>

    <form id="formEditar">
      <input type="hidden" id="paciente_id">

      <div class="row">
        <div class="col-md-6 mb-3">
          <label>Primer Nombre</label>
          <input type="text" id="nombre1" class="form-control" required>
        </div>
        <div class="col-md-6 mb-3">
          <label>Primer Apellido</label>
          <input type="text" id="apellido1" class="form-control" required>
        </div>
        <div class="col-md-6 mb-3">
          <label>Correo</label>
          <input type="email" id="correo" class="form-control" required>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Actualizar</button>
      <button type="button" class="btn btn-secondary" onclick="window.location='index.html'">Volver</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
