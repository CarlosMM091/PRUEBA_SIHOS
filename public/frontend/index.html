<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Listado de Pacientes - SIHOS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Pacientes</h2>
      <div>
        <button class="btn btn-success me-2" onclick="window.location='create.html'">➕ Nuevo</button>
        <button class="btn btn-secondary me-2" onclick="window.location='login.html'">Login</button>
        <button id="btnLogout" class="btn btn-outline-danger">Cerrar sesión</button>
      </div>
    </div>

    <div id="alertContainer"></div>

    <table class="table table-bordered bg-white">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Documento</th>
          <th>Correo</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tablaPacientes"></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
